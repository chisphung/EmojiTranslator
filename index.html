<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Emoji Translator</h1>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <div class="buttons">
            <button onclick="translateToEmojis()">Translate to Emojis</button>
            <button onclick="translateToText()">Translate to Text</button>
        </div>
        <div id="outputText"></div>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    <p>Created by Chisphung GPT <a href="https://fb.com/chiphungne">contact</a></p>
</footer>
</html>
